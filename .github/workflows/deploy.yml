name: Deploy to Github Pages

on:
  push:
    branches:
    - main
permissions:
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest


    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Upload to github pages
        uses: actions/upload-pages-artifact@v3

        with:
          path: .

      - name: Deploy to Github Pages
        uses: actions/deploy-pages@v2
